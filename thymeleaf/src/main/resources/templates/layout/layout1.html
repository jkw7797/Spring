<!DOCTYPE html>
<th:block th:fragment = "setContent(content)">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	.header{
		height: 60px;
		background-color: aqua;
	}
	.content{
		height: 100%;
		background-color: Lightgray;
	}
	.footer{
		height: 60px;
		background-color: green;
	}
</style>
</head>
<body>
	<div class = "header">
		<h1>HEADER</h1>
	</div>
	<div class="content">
		<h1>CONTENT</h1>
		<th:block th:replace="${content}"></th:block>
	</div>
	<div class="footer">
		<h1>FOOTER</h1>
	</div>
</body>
</html>
</th:block>
