<!DOCTYPE html>
<th:block th:fragment="setContent(content)">
<html>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/index.css" type="text/css" />

</head>
<body>

  <header>
      <h1 class="blind">그랩 마켓</h1>
      <section>
        <h1 class="blind">헤더</h1>
        <div id="header">
          <div id="header-area">
            <img src="/image/icons/logo.png" alt="logo" />
          </div>
        </div>
      </section>
    </header>
     <main>
      <h1 class="blind">메인</h1>
      <div id="main">
        <section>
          <h1 class="blind">배너</h1>
          <div id="banner">
            <img src="/image/banners/banner1.png" alt="banner" />
          </div>
        </section>
        <section>
          <h1>판매되는 상품들</h1>
          <div id="product-list"></div>
          <th:block th:replace="${content}"></th:block>
        </section>
      </div>
    </main>
    <footer>
      <h1 class="blind">풋터</h1>
      <div id="footer"></div>
    </footer>
    	
</body>
</html>
</th:block>
